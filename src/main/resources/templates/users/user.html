<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
</head>
<body>
<p th:text="${'Id: ' + user.getId()}">VALUE</p>
<p th:text="${'Name: ' + user.getUsername()}">VALUE</p>
<p th:text="${'Age: ' + user.getAge()}">VALUE</p>
<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
<p th:text="${'Password: ' + user.getPassword()}">VALUE</p>
<p th:text="${'Roles: ' + user.getRoles().toString()}">VALUE</p>

<br>
<a href="/">Go to main page</a>
<br>
<a href="/logout">Logout</a>
</body>
</html>
