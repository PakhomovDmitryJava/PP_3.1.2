<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${'Id: ' + user.getId()}">VALUE</p>
<p th:text="${'Name: ' + user.getUsername()}">VALUE</p>
<p th:text="${'Age: ' + user.getAge()}">VALUE</p>
<p th:text="${'Email: ' + user.getEmail()}">VALUE</p>
<p th:text="${'Password: ' + user.getPassword()}">VALUE</p>
<p th:text="${'Roles: ' + user.getRoles().toString()}">VALUE</p>

<!--<a th:href="@{/admin/{id}/edit(id=${user.getId()})}">Edit</a>-->
<form th:action="@{/admin/{id}/edit(id=${user.getId()})}" method="get">
    <button type="submit">Edit</button>
</form>
<br>
<form th:method="delete" th:action="@{/admin/{id}(id=${user.getId()})}">
    <input type="submit" value="Delete"/>
</form>
<br>
<form th:action="@{/}" method="get">
    <button type="submit">Go to main page</button>
</form>
<br>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>
