<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
<table class="table" border="1" style="width: 300px">
    <td>Users</td>
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Age</td>
        <td>Email</td>
        <td>Password</td>
        <td>Roles</td>
    </tr>
    <tbody th:each="user:${users}">
    <tr>
        <div>
            <td>
        <a th:href="@{/admin/{id}(id=${user.getId()})}" th:text="${user.getId()}">User</a>
        </td>
        </div>
        <td th:text="${user.getUsername()}">User</td>
        <td th:text="${user.getAge()}">User</td>
        <td th:text="${user.getEmail()}">User</td>
        <td th:text="${user.getPassword()}">User</td>
        <td th:text="${user.getRoles().toString()}">User</td>
    </tr>
    </tbody>
</table>
<br>
<form th:action="@{/admin/new}" method="get">
    <button type="submit">Create new user</button>
</form>
<br>
<form th:action="@{/}" method="get">
    <button type="submit">Go to main page</button>
</form>
<br>
<form th:action="@{/logout}" method="post">
    <button type="submit">Logout</button>
</form>
</body>
</html>
